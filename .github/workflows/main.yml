name: Docker Image CI

on:
  workflow_dispatch
  
push:
   branches: [ "feature/cicd" ]
pull_request:
   branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Build the Docker image
      run: |
        cd Cat && docker build . -t lindalu/cat:action10
        cd ../helloworld && docker build . -t lindalu/helloworld:action10
        cd ../web-nginx && docker build . -t lindalu/mynginx:action10
        
    - name: Upload the Docker image
      run: |
        docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
        docker push lindalu/cat:action10
        docker push lindalu/helloworld:action10
        docker push lindalu/mynginx:action10
